<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c999842d14.js" crossorigin="anonymous"></script>
</head>
<title>Document</title>
</head>

<body>

  <h1>Mini CRUD</h1>
  <hr>

  <div class="container">
    <div class="row">
      <form method="post" name="formUser">
      <div class="col m-2">
        <a href="index.html" class="btn btn-warning w-25">
          <i class="fa-solid fa-arrow-left"></i>Regresar
        </a>
      </div>
      <hr>
    </div>
    <div class="row">
      
      <div class="col m-3">
        <label class="form-label">ID
        </label>
        <input type="text" class="form-control" id="id" placeholder="id" name="id" disabled>
      </div>

      <div class="col m-3">
        <label class="form-label">Nombre
        </label>
        <input type="text" class="form-control" id="nombre" placeholder="nombre" name="nombre">
      </div>

      <div class="col m-3">
        <label class="form-label">Apellidos
        </label>
        <input type="text" class="form-control" id="apellido" placeholder="pellido" name="apellido">
      </div>

      <div class="col m-3">
        <label class="form-label">Email
        </label>
        <input type="email" class="form-control" id="email" placeholder="email" name="email">
      </div>

      <div class="col m-3">
        <label class="form-label">Foto
        </label>
        <input type="text" class="form-control" id="foto" placeholder="foto" name="foto">
      </div>
      <hr>
      <button id="guardar" class="btn btn-success">Guardar</button>
    </form>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

    <script src="js/form.js"></script>

</body>

</html>
